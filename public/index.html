<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random QUIZ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .red {
        font-size: 15px;
        font-weight: 700;
        color: red;
      }
      .green {
        font-size: 15px;
        font-weight: 700;
        color: #218838;
      }
    </style>
  </head>
  <body onload="onLoadBody()">
    <div>Choose method</div>
    <div class="d-flex">
      <div>
        <input type="radio" id="input-default" name="method-import" value="1" />
        <label for="input-default" id="label-default">A</label>
      </div>

      <div>
        <input type="radio" id="input-text" name="method-import" value="2" />
        <label for="input-text" id="label-text">B</label>
      </div>
    </div>
    <div class="method-default">
      <button onclick="AddDefault(1)" class="btn-info ml-2">
        Get list default dump
      </button>
      <button onclick="AddDefault(2)" class="btn-info ml-2 mt-2">
        Get list default BAC
      </button>
    </div>

    <div class="row method-text">
      <div class="col">
        <textarea id="input-questions" rows="10" class="w-100"></textarea>
        <button onclick="AddnewQuestion()" class="btn-info ml-2">
          Add List Question format number answer A, B, C, D
        </button>
      </div>
      <div class="col">
        <textarea id="input-answer" rows="10" class="w-100"></textarea>
        <button onclick="AddAnswer()" class="btn-info ml-2">
          Add List answers
        </button>
      </div>
    </div>

    <hr />
    <button
      onclick="ShowAnswer()"
      class="btn-info ml-2"
      data-toggle="modal"
      data-target="#answerModal"
    >
      Show question have the answer
    </button>
    <button onclick="RandomEachQuestion()" class="btn-info ml-2 mt-2">
      Random Each Question
    </button>
    <div class="Random ml-2"></div>
    <div class="mr-2 mt-2 ml-2 question" data-question="">
      Your answer
      <div class="d-flex align-items-baseline">
        <input type="radio" id="A" name="drone" value="A" />
        <label for="A" id="label-a">A</label>
      </div>

      <div class="d-flex align-items-baseline">
        <input type="radio" id="B" name="drone" value="B" />
        <label for="B" id="label-b">B</label>
      </div>

      <div class="d-flex align-items-baseline">
        <input type="radio" id="C" name="drone" value="C" />
        <label for="C" id="label-c">C</label>
      </div>
      <div class="d-flex align-items-baseline">
        <input type="radio" id="D" name="drone" value="D" />
        <label for="D" id="label-d">D</label>
      </div>
    </div>
    <span class="show-message" style="color: #218838"></span>
    <div class="mt-2 ml-2">
      <button class="btn-success" onclick="ChooseAnswer()">Submit</button>
    </div>

    <div
      class="modal fade"
      id="answerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Show your Answer</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="total-answers ml-2 mb-2"></div>
            <div class="ml-2">List Question have the answer:</div>
            <div class="answers ml-2"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="random.js"></script>
  </body>
</html>
